<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>
<body>
    <div id="vessel">
        <div class="roof"><img src="../images/login/roofLogo.jpg"/></div>

        <div class="login">
            <div class="purchase">
                <img src="../images/login/loginLogo.jpg"/>
                <button>特惠饮品包抢购</button>
            </div>
            <div class="phoneNum">
                <span class="incorrect"></span>
                <p>手机号</p><br/>
                <input placeholder="手机号/邮箱"/>
                <p>密码</p><br/>
                <input type="password" placeholder="密码"/><br/>
                <input type="checkbox" class="remember"/>
                <p class="remem">记住密码</p>
                <a class="explainNext forget">忘记密码?</a>
                <button class="loginBtn">登录</button>
                <button class="signBtn">没有账号,现在注册</button>
                <p class="thirdParty">第三方登录:</p>
                <ul>
                    <li class="login1"></li>
                    <li class="login2"></li>
                    <li class="login3"></li>
                    <li class="login4"></li>
                    <li class="login5"></li>
                </ul>
            </div>
        </div>

        <div class="forgetPwd">
            <div class="forUp">
                <p>忘记密码</p>
                <button></button>
            </div>
            <div class="forDown">
                <input class="import" placeholder="输入您的手机号"/>
                <button>√</button>
                <p class="explainNext">通过手机号找回密码</p>
            </div>
        </div>

        <div class="bottom">
            <div class="up">
                <dl>
                    <dt><img src="../images/index/bottom1.jpg"/></dt>
                    <dd>
                        <h3>正品保障</h3>
                        <p>全场正品,质量保障</p>
                    </dd>
                </dl>
                <dl>
                    <dt><img src="../images/index/bottom2.jpg"/></dt>
                    <dd>
                        <h3>超值优购</h3>
                        <p>无敌价格,谁与争锋</p>
                    </dd>
                </dl>
                <dl>
                    <dt><img src="../images/index/bottom3.jpg"/></dt>
                    <dd>
                        <h3>闪电配送</h3>
                        <p>配送速度,快如闪电</p>
                    </dd>
                </dl>
                <dl>
                    <dt><img src="../images/index/bottom4.jpg"/></dt>
                    <dd>
                        <h3>便捷支付</h3>
                        <p>在线支付,货到付款</p>
                    </dd>
                </dl>
                <dl>
                    <dt><img src="../images/index/bottom5.jpg"/></dt>
                    <dd>
                        <h3>优质服务</h3>
                        <p>贴心服务,随时为您</p>
                    </dd>
                </dl>
                <dl>
                    <dt><img src="../images/index/bottom6.jpg"/></dt>
                    <dd>
                        <h3>随时随地</h3>
                        <p>多平台直达购物中心</p>
                    </dd>
                </dl>
            </div>
            <ul class="lastUl">
                <li>闪猫简介</li>
                <li>招贤纳士</li>
                <li>联系我们</li>
                <li class="lastLi">投诉建议</li>
            </ul><br/>
            <p class="lastP">Copyright <span>&copy;</span> 上海闪猫电子商务有限公司版权所有  沪ICP备14049752号-1</p>
            <div class="Commerce">
                <img src="../images/index/Commerce.jpg"/>
                上海工商
            </div>
        </div>
    </div>
</body>
</html>
